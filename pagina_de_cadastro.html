<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

<style>
/* Fundo original */
body {
  background-image: linear-gradient(to left bottom, #000000, #4b0808);
  margin: 0;
  padding: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

/* CARD GLASS */
.card-glass {
    background: rgba(255, 255, 255, 0);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    border-radius: 22px;
    border: 1px solid rgba(255, 255, 255, 0.25);
    box-shadow: 0 8px 25px rgba(0,0,0,0.4);
    padding: 35px;
    width: 90%;
    max-width: 420px;
    text-align: center;
    animation: fadeIn 1s ease;
}

/* Inputs */
.card-glass input {
    background: rgba(255,255,255,0.2);
    border: none;
    border-radius: 12px;
    color: #fff;
}

.card-glass input::placeholder {
    color: #e0e0e0;
}

.card-glass button {
    width: 100%;
    border-radius: 12px;
    font-weight: bold;
    background: white;
    color: #4b0808;
}

/* Barra de for√ßa */
.strength-container {
    width: 100%;
    height: 6px;
    background: rgba(255,255,255,0.2);
    border-radius: 20px;
    margin-top: 8px;
}

.strength-bar {
    height: 100%;
    width: 0%;
    border-radius: 20px;
    transition: width 0.4s ease;
}

.strength-label {
    color: white;
    font-size: 14px;
    margin-top: 5px;
}

/* Fade */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-15px); }
    to   { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<div class="card-glass">

    <!-- √çcone -->
    <div class="lock-icon"><img src="img/cadastro.png" alt="" width="90px"></div>

    <h2 class="text-white mb-3">Cadastro</h2>

    <form action="back-end_login/cadastro.php" method="post">

        <div class="mb-3">
            <input name="usuario" type="text" class="form-control form-control-lg" placeholder="Login" required>
        </div>

        <!-- INPUT SENHA + BOT√ÉO MOSTRAR -->
        <div class="mb-2 position-relative">
            <input id="senha" name="senha" type="password" 
                class="form-control form-control-lg"
                placeholder="Senha" required>

            <span id="toggleSenha"
                style="position:absolute; right:15px; top:50%; transform:translateY(-50%);
                cursor:pointer; color:white; font-size:20px;">
                üëÅÔ∏è
            </span>
        </div>

        <!-- Barra de for√ßa -->
        <div class="strength-container">
            <div id="strengthBar" class="strength-bar"></div>
        </div>
        <div id="strengthLabel" class="strength-label"></div>

        <button type="submit" class="btn btn-light mt-3">Cadastrar</button>
    </form>

</div>


<!-- SCRIPT BARRA DE FOR√áA + MOSTRAR/OCULTAR -->
<script>
const senhaInput = document.getElementById("senha");
const bar = document.getElementById("strengthBar");
const label = document.getElementById("strengthLabel");
const toggleSenha = document.getElementById("toggleSenha");

// Barra de for√ßa
senhaInput.addEventListener("input", function() {
    let senha = senhaInput.value;
    let for√ßa = 0;

    if (senha.length >= 6) for√ßa++;
    if (/[A-Z]/.test(senha)) for√ßa++;
    if (/[0-9]/.test(senha)) for√ßa++;
    if (/[^A-Za-z0-9]/.test(senha)) for√ßa++;

    bar.style.width = for√ßa * 25 + "%";

    if (for√ßa === 0) {
        bar.style.background = "transparent";
        label.textContent = "";
    }
    else if (for√ßa === 1) {
        bar.style.background = "red";
        label.textContent = "Senha fraca";
    }
    else if (for√ßa === 2) {
        bar.style.background = "orange";
        label.textContent = "Senha m√©dia";
    }
    else if (for√ßa === 3) {
        bar.style.background = "yellow";
        label.textContent = "Senha boa";
    }
    else if (for√ßa === 4) {
        bar.style.background = "limegreen";
        label.textContent = "Senha forte";
    }
});

// Mostrar / Ocultar senha
toggleSenha.addEventListener("click", () => {
    if (senhaInput.type === "password") {
        senhaInput.type = "text";
        toggleSenha.textContent = "üôà";
    } else {
        senhaInput.type = "password";
        toggleSenha.textContent = "üëÅÔ∏è";
    }
});
</script>

</body>
</html>
